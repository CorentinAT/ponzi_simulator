<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Ponzi simulator</title>
  </head>
  <body>
    <div id="pyramid"></div>
    <div id="game">
      <h1>Pyramide de Ponzi simulator</h1>
      <div id="infos">
        <p>Biff : <span id="biff"></span></p>
        <p>Rendement : <span id="rendement"></span></p>
        <p>Investisseurs : <span id="investisseurs">0</span></p>
      </div>
      <p id="propales-text">
        Vous avez reçu deux nouvelles propositions d'investissement !
      </p>
      <div id="propales">
        <div id="propale1">
          <p id="propale1-name"></p>
          <p id="propale1-cost"></p>
        </div>
        <div id="propale2">
          <p id="propale2-name"></p>
          <p id="propale2-cost"></p>
        </div>
      </div>

      <button id="acceptpropale">Accepter la propale</button>

      <div id="event">
        <h2>Nouvel évènement !</h2>
        <p id="titre-event"></p>
        <p id="skip-event">Compris</p>
      </div>

      <p><span id="describe"></span></p>
    </div>

    <script class="render" type="module" src="js/three.js"></script>
    <script class="infotab" type="module" src="js/script.js"></script>
  </body>
</html>
